<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: monospace;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at bottom right, #333333 41%, #ffffff 112%);
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>welcome user</h1>
    </div>
</body>
<script>
    const urlinfo = new URLSearchParams(window.location.search);
    console.log(urlinfo);
    const message = document.querySelector("#message")
    const messageGot = urlinfo.get('message')
    if (messageGot=="sucess"){
        console.log("error found");
        console.log(messageGot);
        const name = urlinfo.get('name')
        message.innerHTML = `<h1>Welcome ${name}</h1>`;
        message.style.textAlign = "center";
        message.style.fontSize = "2rem";
    }
</script>
</html>
